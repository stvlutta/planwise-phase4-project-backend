services:
  - type: web
    name: planwise-backend
    env: python
    rootDir: server
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: planwise-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: planwise-db
    databaseName: planwise
    user: planwise